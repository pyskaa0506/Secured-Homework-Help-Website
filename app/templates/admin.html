{% extends "base.html" %}
{% block content %}
    <h2>Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Users</h4>
            <table class="table">
                {% for u in users %}
                <tr>
                    <td>{{ u.username }} ({{ u.role }})</td>
                    <td>
                        {% if u.id != current_user.id %}
                        <a href="{{ url_for('admin.delete_user', user_id=u.id) }}" class="text-danger" onclick="return confirm('Delete user?')">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-md-6">
            <h4>Questions</h4>
            <table class="table">
                {% for q in questions %}
                <tr>
                    <td>{{ q.title }}</td>
                    <td>
                        <a href="{{ url_for('admin.delete_question', q_id=q.id) }}" class="text-danger" onclick="return confirm('Delete question?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
