{% extends "base.html" %}
{% block content %}
    <h3>Register</h3>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required 
                minlength="3" maxlength="50" pattern="[a-zA-Z0-9_]+"
                title="Only letters, numbers, and underscores allowed">
            <small class="text-muted">3-50 characters, letters, numbers, and underscores only.</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required minlength="8" maxlength="128">
            <small class="text-muted">
                At least 8 characters with uppercase, lowercase, and a number.
            </small>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-control">
                <option value="student">Student (Ask/Answer questions)</option>
                <option value="helper">Helper (Answer questions)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
{% endblock %}
