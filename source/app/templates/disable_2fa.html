{% extends "base.html" %}
{% block content %}
    <h3>Disable Two-Factor Authentication</h3>
    <p class="text-muted">To disable 2FA, please confirm with your password and current authentication code.</p>
    
    <div class="alert alert-warning">
        <strong>Warning:</strong> Disabling 2FA will make your account less secure.
    </div>
    
    <form method="POST" class="mt-4" style="max-width: 400px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Authentication Code</label>
            <input type="text" name="token" class="form-control text-center" 
                   required maxlength="6" pattern="[0-9]{6}" 
                   placeholder="000000" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-danger w-100">Disable 2FA</button>
    </form>
    
    <p class="mt-3">
        <a href="{{ url_for('main.index') }}">‚Üê Cancel</a>
    </p>
{% endblock %}
